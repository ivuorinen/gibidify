---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Sync labels

permissions: read-all

# yamllint disable-line rule:truthy
on:
  push:
    paths:
      - .github/workflows/sync-labels.yml
      - .github/labels.yml
  schedule:
    - cron: "34 5 * * *"
  workflow_call:
  workflow_dispatch:

jobs:
  SyncLabels:
    permissions:
      contents: read
      issues: write
    runs-on: ubuntu-latest
    steps:
      - uses: ivuorinen/actions/sync-labels@d3cc8d4790723db59c5e27d2e370fdad3663c7bd # 25.10.12
